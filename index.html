<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia-Rich Webpage</title>
</head>
<body>
    <h1>Welcome to My Multimedia Page</h1>
    
    <!-- Audio Section -->
    <h2>Listen to Music</h2>
    <audio controls>
        <source src="Videos/I_Surrender_-_Hillsong_Worship(48k).mp3" type="audio/mpeg">
        <source src="Videos/I_Surrender_-_Hillsong_Worship(48k).mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Video Section -->
    <h2>Watch a Video</h2>
    <video controls width="640" height="360">
        <source src="Videos/The_lion_sleeps_tonight_-_George_David_Weiss(144p) - Copy.mp4" type="video/mp4">
        <source src="Videos/The_lion_sleeps_tonight_-_George_David_Weiss(144p) - Copy.mp4" type="video/ogg">
        Your browser does not support the video element.
    </video>
    
    <!-- Embedding Multimedia -->
    <h2>Embed a YouTube Video</h2>
    <iframe width="560" height="315" 
        src="Videos/The_lion_sleeps_tonight_-_George_David_Weiss(144p) - Copy.mp4" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

</html>
